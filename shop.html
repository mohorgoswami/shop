<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Store</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
    <div class="row">
      <div class="column">
        <label for="candy-name">Candy Name:</label>
        <input type="text" id="candy-name" />
      </div>
      <div class="column">
        <label for="candy-description">Description:</label>
        <input type="text" id="candy-description" />
      </div>
      <div class="column">
        <label for="candy-price">Price:</label>
        <input type="number" id="candy-price" />
      </div>
      <div class="column">
        <label for="candy-quantity">Quantity:</label>
        <input type="number" id="candy-quantity" />
      </div>
      <div class="column">
        <button onclick="addItem()">Add Item</button>
      </div>
    </div>
  </div>
  </body>
  <script src="shop.js"></script>
</html>
